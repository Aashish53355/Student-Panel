                    <li><a href="#">Report</a></li>

    <!-- START CONTENT FRAME TOP -->
         <div class="page-title">                    
            <h2><span class="fa fa-users"></span> Attendence</h2>
        </div>                           

   
    <div>
                        
        
        <div style="margin: 5%; width: 100%%; padding-top: 130px">

            <table BORDER="2" style="border-color: #1caf9a;width: 100%"  ng-controller="AttendenceController" >
                <tr  style="background-color: #1caf9a; " >

                    <td >
                        <h2 style="color: white">Attendence Report</h2>
                    </td>

                </tr>
                <tr height=20%>

                    <TD>
                        <TABLE class="table table-bordered" style="margin:1% ; width:98% ">
                         <thead>
                            <tr>
                                <th>S.No.</th>
                                <th>Month</th>
                                <th>Present</th>
                                <th>Absent</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="A in Attendence">
                                <td>{{$index +1}}</td>
                                <td>{{A.Month}}</td>
                                <td>{{A.Present}}</td>
                                <td>{{A.Absent}}</td>
                                <td>{{A.Present+A.Absent}}</td>
                            </tr>
                        </tbody>
                    </TD>

                </tr>
            </table>
        </div>
        <!-- END CONTENT FRAME -->


    </div>
