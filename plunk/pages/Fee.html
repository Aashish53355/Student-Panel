<ul class="breadcrumb push-down-0">
    <li><a href="#">Home</a></li>
    <li><a href="#">Report</a></li>
    <li class="active">Fee</li>
</ul>
<!-- START CONTENT FRAME TOP -->
<div class="page-title">
    <h2><span class="fa fa-money" aria-hidden="true"></span>  Fees </h2>
</div>
<div>
    <div style="margin: 5%; width: 100%%; padding-top: 130px">
        <table BORDER="2" style="border-color: #1caf9a; width: 100%" ng-controller="aboutController">
            <tr style="background-color: #1caf9a; ">
                <td>
                    <h2 style="color: white">Fees Report</h2>
                </td>
            </tr>
            <tr height=20%>
                <TD>
                    <table class="table table-bordered" style="margin:1% ; width:98% ">
                        <thead>
                            <tr>
                                <th>S.No.</th>
                                <th>Fees Type</th>
                                <th>Fees Amount</th>
                                <th>Paid</th>
                                <th>Balance</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="F in FeeList">
                                <td>{{$index +1}}</td>
                                <td>{{F.FeeType}}</td>
                                <td>{{F.FeeAmount}}</td>
                                <td>{{F.Fee_Paid}}</td>
                                <td>{{F.Balance}}</td>
                            </tr>
                        </tbody>
                    </table>
                </TD>
            </tr>
            </table>
    </div>
</div>
<link rel="stylesheet" type="text/css" id="theme" href="css/theme-default.css" />
